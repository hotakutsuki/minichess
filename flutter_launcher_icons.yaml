dev_dependencies:
  flutter_launcher_icons: "^0.10.0"

flutter_icons:
  android: true
  ios: true
  image_path: "assets/icon/icon.png"
  min_sdk_android: 21 # android min sdk min:16, default 21
  adaptive_icon_background: "#FF173760"
  adaptive_icon_foreground: "assets/icon/icon320.png"
  web:
    generate: true
    image_path: "assets/icon/icon.png"
    background_color: "#173760"
    theme_color: "#173760"
  windows:
    generate: true
    image_path: "assets/icon/icon.png"
    icon_size: 48 # min:48, max:256, default: 48